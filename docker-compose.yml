version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27123:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345
    volumes:
      - ./mongo_data:/data/db
    networks:
      - backend
networks:
  backend:
    external:
      name: proxy
